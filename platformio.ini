[env]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = xxx.csv

lib_deps = 
    t-vk/ESP32 BLE Keyboard @ 0.3.1
    arduinogetstarted/ezButton @ 1.0.3
    jandelgado/JLed @ 4.8.0

[env:local]
upload_port = COM3

[env:wifi]
upload_port = 192.168.178.62
upload_protocol = espota

debug_port = COM3
monitor_baud = 115200
